<mat-toolbar color="primary" style="background-color: primary;" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Kullanıcı Adı</mat-label>
      <input matInput placeholder="Kullanıcı Adı" formControlName="KullaniciAdi" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E Mail</mat-label>
      <input matInput placeholder="E Mail" formControlName="Email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input matInput placeholder="Şifre" formControlName="Sifre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ad Soyad</mat-label>
      <input matInput placeholder="Ad Soyad" formControlName="AdSoyad" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Üye Yetki</mat-label>
      <input matInput placeholder="Üye Yetki" formControlName="UyeAdmin" required>
    </mat-form-field>
  </form>
</div>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)"
  [disabled]="frm.invalid">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>&nbsp;
